    <script lang="javascript">
            /* o ex : Ler quatro valores numéricos inteiros e apresentar o resultado dois a dois da adição e multiplicação entre os valores
             lidos, baseando-se na utilização do conceito de propriedade distributiva. Dica: se forem lidas as variáveisA, B, C e
             D, devem ser somados e multiplicados os valores de A com B, A com C e A com D; depois B com C, B com D e por
             último C com D. Note que para cada operação serão utilizadas seis combinações. Assim sendo, devem ser
             realizadas doze operações de processamento, sendo seis para as adições e seis para as multiplicações. */

     var a = parseInt(window.prompt('digite o valor de a'));
     var b = parseInt(window.prompt('digite o valor de b'));
     var c = parseInt(window.prompt('digite o valor de c'));
     var d = parseInt(window.prompt('digite o valor de d'));
     window.alert('resultado das adições = ' + 'a + b = ' + (a + b) + ' ' + 'a + c = ' + (a + c) + ' ' + 'a + d = ' + (a + d) + ' ' + ' b + c = ' + (b + c) + ' ' + 'b + d = ' + (b + d) + ' ' + 'c + d = ' + (c + d));
     window.alert('resultado das mutiplicações = ' + 'a * b = ' + (a * b) + ' ' + 'a * c = ' + (a * c) + ' ' + 'a * d = ' + (a * d) + ' ' + ' b * c = ' + (b * c) + ' ' + 'b * d = ' + (b * d) + ' ' + 'c * d = ' + (c * d));
                                       
     









 

    </script>
