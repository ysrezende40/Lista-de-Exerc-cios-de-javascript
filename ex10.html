<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ex10</title>
</head>
<body>
    <script lang="javascript">
        /*Escrever um programa que leia dois números inteiros e mostre todos os relacionamentos de ordem existentes entre
        eles. Os relacionamentos possíveis são: Igual, Não igual, Maior, Menor, Maior ou igual, Menor ou igual.*/
    
   var a = parseInt(window.prompt('entre com o numero a'));
   var b = parseInt(window.prompt('entre com o numero b'));


   if  ( a==b ) {
       window.alert('a igual b');
   }
   if (a != b){
       window.alert('a e diferente de b');
   }
   if  ( a > b ) {
       window.alert('a e maior que b');
   }
   if  ( a < b ) {
       window.alert('a e menor que b');
   }
   if  ( a >= b ) {
       window.alert('a e maior ou igual a b');
   }
   if  ( a <= b ) {
       window.alert('a e menor ou igual a b');
   }




    














    </script>
    
</body>
</html>
