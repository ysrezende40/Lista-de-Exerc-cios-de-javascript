    <script lang="javascript">
        /*Faça um programa que determine o maior e o menor entre N números lidos. A condição de parada é a entrada de
        um valor 0, ou seja, o programa deve ficar executando até que a entrada seja igual a 0 (ZERO).*/
    do{
    var numeroTotal =  parseInt(prompt('insira o valor, caso queira encerrar digite 0 '));
    var parar = 0;
    var menor = 0;
    var maior = 0;

    if(numeroTotal >= 0 ){
       menor = numeroTotal
       maior = numeroTotal
    }

    while(numeroTotal>0){
				numeroTotal = parseInt(prompt('insira o valor '));
					if(numeroTotal > maior){
						maior = numeroTotal;
					}
					if(numeroTotal < menor && numeroTotal >0){
						menor = numeroTotal;
					}
                    
			}
			alert("\nO maior número foi: "+maior+" \ne o menor foi: "+menor);
		











    }while(parar==0);
   











    </script>
