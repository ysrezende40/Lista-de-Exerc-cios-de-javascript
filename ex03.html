   <script lang="javascript">
    /*  Faça um programa para pagamento de comissão de vendedores de peças, levando-se em consideração que sua
   comissão será de 5% do total da venda e que você tem os seguintes dados:
   - Identificação do vendedor
   - Código da peça
   - Preço unitário da peça
   - Quantidade vendida  */
    var name_vendedor = window.prompt('insira o nome do vendedor');
    var cdg_peca =  window.prompt('insira o codigo da peça ');
    var valor_peca = parseInt(window.prompt('insira o valor da peça '));
    qtd_vendida = parseInt(window.prompt('insira a quantidade vendida'));
    window.alert('pagamento mensal informações: ' + 'nome do vendedor: ' + name_vendedor + ' codigo da peça: ' + cdg_peca + ' ' + 'valor da comisão: ' + (valor_peca * qtd_vendida)*0.05);
    










   </script>
