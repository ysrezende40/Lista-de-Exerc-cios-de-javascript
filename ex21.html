    <script lang="javascript">
        /*Faça um programa que leia um número inteiro e mostre uma mensagem na tela indicando se este número é positivo
        ou negativo. Pare a execução do programa quando o usuário requisitar.*/
     
     var a = parseInt(prompt('entre com valor a, digite 0 para fechar o programa '));
     while(a !=0 ){
         //diferente de 0 vai ler o programa, se for igaul a 0 ele fecha o lop(while) e vai direto para o while.
         if(a>0){
          alert('valor positivo;')

         }
         else if(a<0){
             alert('valor negativo');
         }
         a = parseInt(prompt('entre com valor a, digite 0 para fechar o programa '));
         //declarar a variavel novamente da oportunidade de apos o programa ler uma vez voce poder digitar a resposta novamente.



     }
     alert('obrigado');
    

















    </script>
