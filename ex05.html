    <script lang="javascript">
    /*  Efetuar o cálculo da quantidade de litros de combustível gasta em uma viagem, utilizando um automóvel que faz
        12 Km por litro. Para obter o cálculo, o usuário deve fornecer o tempo gasto na viagem e a velocidade média. Desta
        forma, será possível obter a distância percorrida com a fórmula DISTANCIA = TEMPO * VELOCIDADE. Tendo o
        valor da distância, basta calcular a quantidade de litros de combustível utilizada na viagem com a fórmula:
        LITROS_USADOS = DISTANCIA / 12. O programa deve apresentar os valores da velocidade média, tempo gasto,
        a distância percorrida e a quantidade de litros utilizada na viagem. Dica: trabalhe com valores reais.*/

        
        var tempo = parseInt(window.prompt('informe o tempo de viagem'));
        var velocidade = parseInt(window.prompt('informe a velocidade'));
        var DISTANCIA = tempo * velocidade;
        var litros_usados = DISTANCIA/12
        window.alert('tempo gasto = ' + tempo);
        window.alert('distancia percorrida = ' + DISTANCIA);
        window.alert('velocida media = ' + DISTANCIA/tempo );
        window.alert('litros utilizados na viagem ' + litros_usados);














    </script>
    
</body>
