    <script lang="javascript">
    /*Escreva um programa que leia três valores para os lados de um triângulo (variáveis A, B e C). Verificar se cada lado
    é menor que a soma dos outros dois lados. Se sim, saber de A==B e se B==C, sendo verdade o triângulo é
    eqüilátero; Se não, verificar de A==B ou se A==C ou se B==C, sendo verdade o triângulo é isósceles; e caso
    contrário, o triângulo será escaleno. Caso os lados fornecidos não caracterizarem um triângulo, avisar a ocorrência.*/
    var a = parseFloat(prompt('entre com valor a'));
    var b = parseFloat(prompt('entre com valor b'));
    var c = parseFloat(prompt('entre com valor c'));

    if(a<(b+c) && b<(a+c) && c<(a+b)){
        if(a==b   &&  b==c){
            alert('triangulo equilaterio');

        }
        else if(a==b || a==c || b==c ){
            alert('triangulo isosceles');
        }
        else if(a!=b && a!=c && b!=c ){
            alert('triangulo isosceles');
        }


        
    }
    else{
        alert('os lados digitados não formam um triângulo ');
    }









    </script>
    
</body>
