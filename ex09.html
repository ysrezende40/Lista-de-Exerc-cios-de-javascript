    <script lan="javascript">
        /*Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade dessa
        pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias.*/

    var idade = parseInt(window.prompt('digite a idade'));
    var dias = idade * 365;
    var meses = dias / 30;
    window.alert('uma pessoa com ' + idade + ' anos de idade tem ' + dias + ' dias');
    window.alert('uma pessoa ' + idade  +  ' anos tem ' + meses + ' meses');








    </script>
