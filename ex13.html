    <script lang="javascript">
    //Escreva um programa que leia 3 n√∫meros inteiros e imprima na tela os valores em ordem decrescente.
    var a = parseInt(window.prompt('entre com valor de a'));
    var b = parseInt(window.prompt('entre com valor de b'));
    var c = parseInt(window.prompt('entre com valor de c'));
    var maior =  0;
    var meio = 0;
    var menor = 0;

    if( a < b && b < c){

        maior = c;
        meio = b;
        menor = a;
        
        
        
    }
    alert('sequencia decrecente: ' + menor + ' ' + meio + ' ' + maior);
                    











    </script>
